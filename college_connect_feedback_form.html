<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form - College Connect</title>
</head>
<body>
    <h1>Feedback Form for College Connect</h1>
    <p>The current local time is: 2025-01-06T22:23:50+05:30</p>
    
    <form method="post" action="https://nocodeform.io/f/677bff071e99a330725f31be">
        <label for="fullname">Full Name
            <input type="text" name="fullname" placeholder="Full name" aria-label="Full name" required>
        </label>
        <label for="email">Email
            <input type="email" name="email" placeholder="Email address" aria-label="Email address" required>
        </label>
        <label for="date">Date
            <input type="date" id="date" name="date">
        </label>
        <fieldset>
            <legend>How would you rate our product</legend>
            <label for="poor">
                <input type="radio" id="poor" name="size" value="poor" checked>
                Poor
            </label>
            <label for="good">
                <input type="radio" id="good" name="size" value="good">
                Good
            </label>
            <label for="excellent">
                <input type="radio" id="excellent" name="size" value="excellent">
                Excellent
            </label>
        </fieldset>
        <label for="feedback">Feedback
            <textarea id="feedback" name="feedback"></textarea>
        </label>
        <fieldset>
            <label for="terms">
                <input type="checkbox" role="switch" id="terms" name="terms" required>
                I agree to the <a href="#">Privacy Policy</a>
            </label>
        </fieldset>
        <button type="submit" class="contrast">Subscribe</button>
    </form>
</body>
</html>
